<div class="page-header">
  <h1> POC - REST <small>Spring / AngularJS</small></h1>
</div>
<div class="container">
	<div class="panel panel-default" ng-controller="MainController as controller">
		<div class="panel-heading">
			<h3 class="panel-title">{{ controller.header }}</h3>
		</div>
		<div class="panel-body">
			<h4>{{ controller.quote }}</h4>
		</div>
		<div class="panel-footer">
			<button class="btn btn-primary"  ng-click="controller.reload()"> {{ controller.button }}</button>
		</div>
	</div>
</div>
